<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<title>{{Page.title}} - My website</title>
	{{Page.metadata}}
	<style>
		body {margin:0; padding: 0; font-family: sans-serif;background: #555; }
		.responsive {margin: 0 auto; max-width: 750px; transition: all 0.5s ease-in-out;}
		#header, #footer {color: #fff; padding: 1em;}
		#body {background: #fff; min-height: 500px; padding: 1em; box-shadow: 0 0 100px #333;}
		h2 {border-bottom: 1px solid #888;}
		@media only screen and (max-width: 750px)
		{
			.responsive {max-width: 500px;}
		}
	</style>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>
	<div id="header">
		<div class="responsive">
			<h1>My website</h1>
			<p>Example skin for Matt's PHP framework</p>
		</div>
	</div>
	<div id="body">
		
		<div id="content" class="responsive">
			<h2>{{Page.title}}</h2>
			{{Page.content}}
		</div>
		
	</div>
	<div id="footer">
		<div class="responsive">
			<p>This page is {{Page.path}}</p>
		</div>
	</div>
</body>
</html>
